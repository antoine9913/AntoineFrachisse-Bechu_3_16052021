<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c4fb02f0fe.js"
      crossorigin="anonymous"
    ></script>
    <title>OhMyFood</title>
  </head>
  <body>
    <!--Header-->

    <header class="header">
      <img src="images/logo/ohmyfood.png" alt="#" />
    </header>

    <!--location-->

    <div class="location">
      <div class="location__logo">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="location__text">
        <p>Paris, Belleville</p>
      </div>
    </div>

    <main>
      <!--Explore restaurants-->

      <div class="explore_restaurants">
        <h1 class="explore_restaurants__h1">
          Réservez le menu qui vous convient
        </h1>
        <br />
        <span class="explore_restaurants__text"
          >Découvrez des restaurants d'exception, selectionnés par nos
          soins</span
        ><br />
        <button class="explore-restaurants__button">
          Explorer nos restaurants
        </button>
      </div>
    </main>
  </body>
</html>
